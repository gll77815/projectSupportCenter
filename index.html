        body { background-color: #F4F7FE; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .page-section { display: none; animation: fadeIn 0.3s ease-in-out; }
        .page-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        /* 导航选中样式 */
        .nav-item.active { background-color: #eef2ff; color: #4f46e5; border-right: 3px solid #4f46e5; }

        .drawer { transform: translateX(100%); transition: transform 0.3s ease-in-out; }
        .drawer.open { transform: translateX(0); }
        
        /* 慢速旋转动画 */
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow { animation: spin-slow 3s linear infinite; }
        
        /* 卡片悬停动画 */
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.12), 0 10px 10px -5px rgba(0, 0, 0, 0.06); }
        
        /* 卡片选中状态 */
        .card-hover.selected {
            background-color: #dbeafe !important;
            border: 2px solid #3b82f6;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.12), 0 10px 10px -5px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }
        
        /* 绿色卡片选中状态 */
        .card-hover.green.selected {
            background-color: #dcfce7 !important;
            border: 2px solid #22c55e;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.12), 0 10px 10px -5px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }
        
        /* 按钮交互效果 */
        .btn-primary { transition: all 0.3s ease; }
        .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.3); }
        
        /* 平滑滚动 */
        html { scroll-behavior: smooth; }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .sidebar { width: 240px; }
            .main-content { margin-left: 240px; }
            .grid-cols-3 { grid-template-columns: 1fr; }
            .grid-cols-2 { grid-template-columns: 1fr; }
        }
        
        /* 加载动画 */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        
        /* 进度条动画 */
        @keyframes progress {
            from { width: 0%; }
            to { width: var(--progress-width, 100%); }
        }
        .progress-animate { animation: progress 1.5s ease-out forwards; }
        
        /* 标签动画 */
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .slide-in { animation: slideIn 0.5s ease-out forwards; }
        
        /* 微交互效果 */
        .interactive { transition: all 0.2s ease; }
        .interactive:hover { cursor: pointer; }
        
        /* 表格行悬停效果 */
        table tbody tr:hover { background-color: #f8fafc; }
        
        /* 表单元素焦点效果 */
        input:focus, select:focus, textarea:focus { outline: none; box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.5); }
        
        /* 卡片按钮样式 */
        .card-hover button {
            position: relative;
            z-index: 1;
        }

        /* 悬浮按钮样式 */
        #floatingButtons {
            animation: fadeInUp 0.3s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate(-50%, 20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        /* 悬浮按钮响应式设计 */
        @media (max-width: 768px) {
            #floatingButtons {
                max-width: 20rem;
            }

            }
            #decisionButtons button,

                font-size: 12px;
            }
            #tasksButtons button {

                min-width: 80px;
            }
        }

                max-width: 90%;
            }

                <button class="ml-auto flex items-center gap-1.5 text-slate-600 hover:text-indigo-600 transition-colors" onclick="goBack()">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i>
                    <span>返回上级</span>
                </button>
            </div>
        </div>
        <div class="flex-1 overflow-y-auto p-6 relative scroll-smooth" id="contentContainer">
            <!-- 视图切换和职能筛选区域 -->
            <div class="bg-white rounded-xl shadow-sm p-4 mb-6">
                <div class="flex flex-wrap items-center justify-between gap-4">
                    <!-- 视图标签 -->
                    <div class="flex items-center gap-2" id="viewTabs">
                        <span class="text-sm font-medium text-slate-700">当前视图：</span>
                        <span class="px-3 py-1.5 bg-indigo-50 text-indigo-600 rounded-full text-sm font-medium" id="currentViewTag">总包中心视图</span>
                    </div>
                    <!-- 职能筛选框 -->
                    <div class="flex items-center gap-2">
                        <span class="text-sm font-medium text-slate-700">职能筛选：</span>
                        <select class="border border-slate-200 rounded-lg px-3 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-100 focus:border-indigo-200" id="functionFilter">
                            <option value="all" selected>全部</option>
                            <option value="general">总包职能</option>
                            <option value="design">设计职能</option>
                            <option value="tech">技术职能</option>
                            <option value="business">商务职能</option>
                            <option value="supply">供应链职能</option>
                            <option value="project">项目管理</option>
                            <option value="personnel">人员管理</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- 路由内容将在这里动态加载 -->
        </div>

        <!-- 悬浮按钮 -->
        <div id="floatingButtons" class="fixed bottom-6 left-1/2 transform -translate-x-1/2 z-50 bg-white rounded-full shadow-md border border-slate-100 px-1 py-1 w-full max-w-md hidden">
            <div class="flex items-center gap-1 justify-center" id="decisionButtons">
                <button id="business-status-btn" class="px-6 py-2 rounded-full text-sm font-medium transition-all duration-300 bg-indigo-600 text-white shadow-sm shadow-indigo-100">
                    业务态势
                </button>
                <button id="resolutions-btn" class="px-6 py-2 rounded-full text-sm font-medium transition-all duration-300 text-slate-600 hover:bg-slate-50">
                    议题清单
                </button>
                <button id="decision-meeting-btn" class="px-6 py-2 rounded-full text-sm font-medium transition-all duration-300 text-slate-600 hover:bg-slate-50">
                    决策会议
                </button>
            </div>
            <div class="flex items-center gap-1 justify-center" id="tasksButtons" style="display: none;">
                <button id="service-support-btn" class="px-4 py-2 rounded-full text-sm font-medium transition-all duration-300 bg-indigo-600 text-white shadow-sm shadow-indigo-100">
                    服务支持
                </button>
                <button id="monthly-plan-btn" class="px-4 py-2 rounded-full text-sm font-medium transition-all duration-300 text-slate-600 hover:bg-slate-50">
                    月度工作计划
                </button>
                <button id="quarterly-work-btn" class="px-4 py-2 rounded-full text-sm font-medium transition-all duration-300 text-slate-600 hover:bg-slate-50">
                    季度重点工作
                </button>
            </div>
        </div>
    </main>

    <!-- 引入路由系统 -->
    <script src="utils/router.js"></script>

    <script>
        // 初始化 Lucide 图标
        lucide.createIcons();

        // 组织菜单切换
        function toggleOrgMenu() {
            const menu = document.getElementById('orgMenu');
            menu.classList.toggle('hidden');
        }

        // 切换组织
        function changeOrg(orgName) {
            document.getElementById('currentOrg').textContent = orgName;
            document.getElementById('orgMenu').classList.add('hidden');
        }

        // 切换中心视图
        function switchCenterView(centerName, element) {
            // 移除所有活动状态
            document.querySelectorAll('.center-nav').forEach(item => {
                item.classList.remove('active');
            });
            // 添加当前活动状态
            if (element) {
                element.classList.add('active');
            }
            
            // 更新当前视图标签
            const currentViewTag = document.getElementById('currentViewTag');
            if (currentViewTag) {
                currentViewTag.textContent = centerName;
            }
            
            // 更新面包屑导航中的当前页面名称
            const currentPageName = document.getElementById('currentPageName');
            if (currentPageName) {
                currentPageName.textContent = centerName;
            }
        }

        // 二级目录展开/收起功能
        function initSubmenuToggle() {
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                const parent = item.parentElement;
                const submenu = parent.querySelector('.pl-8');
                if (submenu) {
                    item.addEventListener('click', function(e) {
                        // 阻止事件冒泡，避免触发其他点击事件
                        e.stopPropagation();
                        
                        // 切换二级目录显示/隐藏
                        if (submenu.style.display === 'none') {
                            submenu.style.display = 'block';
                            // 旋转箭头图标
                            const arrow = this.querySelector('[data-lucide="chevron-down"]');
                            if (arrow) {
                                arrow.style.transform = 'rotate(180deg)';
                            }
                        } else {
                            submenu.style.display = 'none';
                            // 恢复箭头图标
                            const arrow = this.querySelector('[data-lucide="chevron-down"]');
                            if (arrow) {
                                arrow.style.transform = 'rotate(0deg)';
                            }
                        }
                    });
                    
                    // 默认收起二级目录
                    submenu.style.display = 'none';
                }
            });
        }

        // 返回上级页面函数
        function goBack() {
            window.history.back();
        }

        // 更新面包屑导航
        function updateBreadcrumb(pageName) {
            const currentPageName = document.getElementById('currentPageName');
            if (currentPageName) {
                currentPageName.textContent = pageName || '驾驶舱';
            }
        }

        // 初始化路由系统
        window.onload = function() {
            // 初始化路由
            if (window.router) {
                router.init('contentContainer');
            }
            
            // 初始化二级目录展开/收起功能
            initSubmenuToggle();

            // 为系统图标添加点击事件监听器
            const systemLogo = document.getElementById('systemLogo');
            if (systemLogo) {
                systemLogo.addEventListener('click', function() {
                    navigateTo('/');
                });
            }

            // 为h1标题添加点击事件监听器
            const pageTitle = document.getElementById('pageTitle');
            if (pageTitle) {
                pageTitle.addEventListener('click', function() {
                    navigateTo('/');
                });
            }
            
            // 为职能筛选框添加事件监听器
            const functionFilter = document.getElementById('functionFilter');
            if (functionFilter) {
                functionFilter.addEventListener('change', function() {
                    const selectedFunction = this.value;
                    console.log('职能筛选已更改：', selectedFunction);
                    // 这里可以添加筛选逻辑，例如更新页面内容
                    // 由于是示例，我们只在控制台打印选择的职能
                });
            }
            
            // 为卡片添加点击事件监听器，实现选中状态切换和悬浮按钮显示
            const decisionCard = document.getElementById('decisionCard');
            const tasksCard = document.getElementById('tasksCard');
            const floatingButtons = document.getElementById('floatingButtons');
            const decisionButtons = document.getElementById('decisionButtons');
            const tasksButtons = document.getElementById('tasksButtons');
            
            if (decisionCard) {
                decisionCard.addEventListener('click', function(e) {
                    // 阻止事件冒泡，避免触发按钮的navigateTo
                    e.stopPropagation();
                    
                    // 移除其他卡片的选中状态
                    if (tasksCard) {
                        tasksCard.classList.remove('selected');
                    }
                    // 添加当前卡片的选中状态
                    this.classList.add('selected');
                    
                    // 显示悬浮按钮并切换到决策中心选项
                    if (floatingButtons) {
                        floatingButtons.classList.remove('hidden');
                        decisionButtons.style.display = 'flex';
                        tasksButtons.style.display = 'none';
                    }
                });
            }
            
            if (tasksCard) {
                tasksCard.addEventListener('click', function(e) {
                    // 阻止事件冒泡，避免触发按钮的navigateTo
                    e.stopPropagation();
                    
                    // 移除其他卡片的选中状态
                    if (decisionCard) {
                        decisionCard.classList.remove('selected');
                    }
                    // 添加当前卡片的选中状态
                    this.classList.add('selected');
                    
                    // 显示悬浮按钮并切换到任务大厅选项
                    if (floatingButtons) {
                        floatingButtons.classList.remove('hidden');
                        decisionButtons.style.display = 'none';
                        tasksButtons.style.display = 'flex';
                    }
                });
            }

            // 为悬浮按钮添加点击事件
            if (document.getElementById('business-status-btn')) {
                document.getElementById('business-status-btn').addEventListener('click', function() {
                    navigateTo('dashboard.html');
                });
            }

            if (document.getElementById('resolutions-btn')) {
                document.getElementById('resolutions-btn').addEventListener('click', function() {
                    navigateTo('resolutions.html');
                });
            }

            if (document.getElementById('decision-meeting-btn')) {
                document.getElementById('decision-meeting-btn').addEventListener('click', function() {
                    navigateTo('decision-meeting.html');
                });
            }

            if (document.getElementById('service-support-btn')) {
                document.getElementById('service-support-btn').addEventListener('click', function() {
                    navigateTo('tasks');
                });
            }

            if (document.getElementById('monthly-plan-btn')) {
                document.getElementById('monthly-plan-btn').addEventListener('click', function() {
                    navigateTo('monthly-plan.html');
                });
            }

            if (document.getElementById('quarterly-work-btn')) {
                document.getElementById('quarterly-work-btn').addEventListener('click', function() {
                    navigateTo('monthly-plan.html');
                });
            }

            // 添加滚动事件处理，确保悬浮按钮在指定区域内
            window.addEventListener('scroll', function() {
                if (floatingButtons && !floatingButtons.classList.contains('hidden')) {
                    const contentContainer = document.getElementById('contentContainer');
                    if (contentContainer) {
                        const containerRect = contentContainer.getBoundingClientRect();
                        const buttonRect = floatingButtons.getBoundingClientRect();
                        
                        // 确保悬浮按钮在内容区域内
                        if (buttonRect.top < containerRect.top || buttonRect.bottom > containerRect.bottom) {
                            floatingButtons.classList.add('hidden');
                        }
                    }
                }
            });
            
            // 防重复点击机制 - 跟踪当前是否正在处理导航请求
            let isNavigating = false;

            // 添加任务大厅按钮点击事件监听器
            // 跳转目标：任务大厅页面 (pages/tasks.html)
            const tasksButton = document.getElementById('nav-tasks');
            if (tasksButton) {
                tasksButton.addEventListener('click', function() {
                    if (isNavigating) return;
                    isNavigating = true;
                    
                    // 添加平滑过渡效果
                    this.style.opacity = '0.7';
                    setTimeout(() => {
                        navigateTo('tasks.html');
                        this.style.opacity = '1';
                        isNavigating = false;
                    }, 150);
                });
            }
            


            // 添加产值绩效按钮点击事件监听器
            // 跳转目标：产值绩效页面 (performance.html)
            const performanceButton = document.getElementById('nav-performance');
            if (performanceButton) {
                performanceButton.addEventListener('click', function() {
                    if (isNavigating) return;
                    isNavigating = true;
                    
                    // 添加平滑过渡效果
                    this.style.opacity = '0.7';
                    setTimeout(() => {
                        navigateTo('performance.html');
                        this.style.opacity = '1';
                        isNavigating = false;
                    }, 150);
                });
            }



            // 添加个人中心按钮点击事件监听器
            // 跳转目标：个人中心页面 (profile.html)
            const profileButton = document.getElementById('nav-profile');
            if (profileButton) {
                profileButton.addEventListener('click', function() {
                    if (isNavigating) return;
                    isNavigating = true;
                    
                    // 添加平滑过渡效果
                    this.style.opacity = '0.7';
                    setTimeout(() => {
                        navigateTo('profile.html');
                        this.style.opacity = '1';
                        isNavigating = false;
                    }, 150);
                });
            }
            
            // 添加通知中心按钮点击事件监听器
            // 跳转目标：通知中心页面 (notifications.html)
            const notificationsButton = document.getElementById('nav-notifications');
            if (notificationsButton) {
                notificationsButton.addEventListener('click', function() {
                    if (isNavigating) return;
                    isNavigating = true;
                    
                    // 添加平滑过渡效果
                    this.style.opacity = '0.7';
                    setTimeout(() => {
                        navigateTo('notifications.html');
                        this.style.opacity = '1';
                        isNavigating = false;
                    }, 150);
                });
            }
            
        };
    </script>
</body>
</html>
