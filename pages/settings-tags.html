        /* 卡片悬停动画 */

            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.12), 0 10px 10px -5px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;

        /* 绿色卡片选中状态 */
        .card-hover.green.selected {
            background-color: #dcfce7 !important;
            border: 2px solid #22c55e;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.12), 0 10px 10px -5px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }
        
        /* 按钮交互效果 */
        .btn-primary { transition: all 0.3s ease; }
        .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.3); }
        
        /* 平滑滚动 */
        html { scroll-behavior: smooth; }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .sidebar { width: 240px; }
            .main-content { margin-left: 240px; }
            .grid-cols-3 { grid-template-columns: 1fr; }
            .grid-cols-2 { grid-template-columns: 1fr; }
        }
        
        /* 加载动画 */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        
        /* 进度条动画 */
        @keyframes progress {
            from { width: 0%; }
            to { width: var(--progress-width, 100%); }
        }
        .progress-animate { animation: progress 1.5s ease-out forwards; }
        
        /* 标签动画 */
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .slide-in { animation: slideIn 0.5s ease-out forwards; }
        
        /* 微交互效果 */
        .interactive { transition: all 0.2s ease; }
        .interactive:hover { cursor: pointer; }
        
        /* 表格行悬停效果 */
        table tbody tr:hover { background-color: #f8fafc; }
        
        /* 表单元素焦点效果 */
        input:focus, select:focus, textarea:focus { outline: none; box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.5); }
        
        /* 卡片按钮样式 */
        .card-hover button {
            position: relative;
            z-index: 1;
        }

        /* 悬浮按钮样式 */
        #floatingButtons {
            animation: fadeInUp 0.3s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate(-50%, 20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        /* 悬浮按钮响应式设计 */
        @media (max-width: 768px) {
            #floatingButtons {
                max-width: 20rem;
            }
            #decisionButtons,

            #decisionButtons button,

                max-width: 90%;
            }

                padding: 0.375rem 1rem;
            }
        }
    </style>

        function navigateTo(page) {
            if (page.startsWith('http')) {

            } else {
                // 构建路径
                let path = page;
                if (!path.startsWith('/')) {
                    if (path === 'index.html') {
                        path = '/';
                    } else if (path.includes('.html')) {
                        path = '/' + path.replace('.html', '');
                    } else {
                        path = '/' + path;
                    }
                }
                
                // 查找路由配置
                const route = routes[path] || routes['/'];
                if (route && route.path) {
                    // 直接跳转到对应的HTML文件
                    window.location.href = route.path;
                } else {
                    // 默认导航
                    window.location.href = page;
                }
            }

                        // 切换二级目录显示/隐藏

                            // 旋转箭头图标
                            const arrow = this.querySelector('[data-lucide="chevron-down"]');

            { id: 14, name: '图纸质量精细化审查', center: '设计中心', type: '个性', value: '负责全专业图纸质量精细化审查', desc: '解决设计缺陷问题。重点类项目解决设计缺陷问题不少于100项，标准类项目解决设计缺陷问题不少于50项', unit: '项' },
            
            // 商务中心个性指标
            { id: 15, name: '施工图预算编制及核对', center: '商务中心', type: '个性', value: '负责施工图预算编制及核对', desc: '确保新开工项目施工图下发后60天内100%完成三版施工图预算，夯实项目精细化管控基础', unit: '天' },
            { id: 16, name: '技术方案审核', center: '商务中心', type: '个性', value: '技术方案审核专业度', desc: '技术方案审核专业度高，建议加快审核速度', unit: '项' },
            { id: 17, name: 'EPC项目概算管控', center: '商务中心', type: '个性', value: '负责EPC项目概算管控', desc: '确保EPC项目概算100%受控', unit: '%' },
            { id: 18, name: '限额调整', center: '商务中心', type: '个性', value: '支持限额调整', desc: '引导限额向高效益释放，限额释放部分（实际实施限额-招标限额）效益率高于12%', unit: '%' },
            
            // 供应链中心个性指标
            { id: 19, name: '项目合约规划编审', center: '供应链中心', type: '个性', value: '组织项目合约规划编审', desc: '确保项目启动会后30天完成合约规划上线', unit: '天' },
            { id: 20, name: '项目采购及时性', center: '供应链中心', type: '个性', value: '及时开展项目采购', desc: '确保项目采购及时率不低于85%', unit: '%' },
            { id: 21, name: '严选商城交易创效', center: '供应链中心', type: '个性', value: '推进严选商城交易创效', desc: '确保创效额不低于1.2亿元', unit: '亿元' }
        ];

        // DOM元素
        const addIndicatorBtn = document.getElementById('addIndicatorBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const cancelFormBtn = document.getElementById('cancelFormBtn');
        const indicatorModal = document.getElementById('indicatorModal');
        const indicatorForm = document.getElementById('indicatorForm');
        const modalTitle = document.getElementById('modalTitle');
        const indicatorsTable = document.getElementById('indicatorsTable');
        const centerFilter = document.getElementById('centerFilter');
        const typeFilter = document.getElementById('typeFilter');
        const sortBy = document.getElementById('sortBy');

        // 打开新增弹窗
        addIndicatorBtn.addEventListener('click', () => {
            modalTitle.textContent = '新增指标';
            document.getElementById('indicatorId').value = '';
            document.getElementById('indicatorName').value = '';
            document.getElementById('indicatorCenter').value = '';
            document.querySelector('input[name="indicatorType"][value="个性"]').checked = false;
            document.querySelector('input[name="indicatorType"][value="共性"]').checked = false;
            document.getElementById('indicatorValue').value = '';
            document.getElementById('indicatorDesc').value = '';
            document.getElementById('indicatorUnit').value = '';
            indicatorModal.classList.remove('hidden');
        });

        // 关闭弹窗
        function closeModal() {
            indicatorModal.classList.add('hidden');
        }

        closeModalBtn.addEventListener('click', closeModal);
        cancelFormBtn.addEventListener('click', closeModal);

        // 点击弹窗外部关闭
        indicatorModal.addEventListener('click', (e) => {
            if (e.target === indicatorModal) {
                closeModal();
            }
        });

        // 编辑指标
        document.addEventListener('click', (e) => {
            if (e.target.closest('.edit-btn')) {
                const btn = e.target.closest('.edit-btn');
                const id = parseInt(btn.dataset.id);
                const indicator = indicators.find(item => item.id === id);
                
                if (indicator) {
                    modalTitle.textContent = '编辑指标';
                    document.getElementById('indicatorId').value = indicator.id;
                    document.getElementById('indicatorName').value = indicator.name;
                    document.getElementById('indicatorCenter').value = indicator.center;
                    document.querySelector(`input[name="indicatorType"][value="${indicator.type}"]`).checked = true;
                    document.getElementById('indicatorValue').value = indicator.value;
                    document.getElementById('indicatorDesc').value = indicator.desc;
                    document.getElementById('indicatorUnit').value = indicator.unit;
                    indicatorModal.classList.remove('hidden');
                }
            }
        });

        // 废弃指标
        document.addEventListener('click', (e) => {
            if (e.target.closest('.disable-btn')) {
                const btn = e.target.closest('.disable-btn');
                const id = parseInt(btn.dataset.id);
                
                if (confirm('确定要废弃此指标吗？')) {
                    // 这里可以添加废弃逻辑
                    alert('指标已废弃');
                }
            }
        });

        // 表单提交
        indicatorForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const id = document.getElementById('indicatorId').value;
            const name = document.getElementById('indicatorName').value;
            const center = document.getElementById('indicatorCenter').value;
            const type = document.querySelector('input[name="indicatorType"]:checked')?.value;
            const value = document.getElementById('indicatorValue').value;
            const desc = document.getElementById('indicatorDesc').value;
            const unit = document.getElementById('indicatorUnit').value;
            
            if (!name || !center || !type || !value || !desc || !unit) {
                alert('请填写所有必填字段');
                return;
            }
            
            if (id) {
                // 编辑逻辑
                const index = indicators.findIndex(item => item.id === parseInt(id));
                if (index !== -1) {
                    indicators[index] = {
                        id: parseInt(id),
                        name,
                        center,
                        type,
                        value,
                        desc,
                        unit
                    };
                    alert('指标已更新');
                }
            } else {
                // 新增逻辑
                const newId = Math.max(...indicators.map(item => item.id)) + 1;
                indicators.push({
                    id: newId,
                    name,
                    center,
                    type,
                    value,
                    desc,
                    unit
                });
                alert('指标已新增');
            }
            
            closeModal();
            renderIndicators();
        });

        // 筛选和排序
        function renderIndicators() {
            const centerValue = centerFilter.value;
            const typeValue = typeFilter.value;
            const sortValue = sortBy.value;
            
            // 筛选
            let filteredIndicators = indicators;
            if (centerValue !== 'all') {
                filteredIndicators = filteredIndicators.filter(item => item.center === centerValue);
            }
            if (typeValue !== 'all') {
                filteredIndicators = filteredIndicators.filter(item => item.type === typeValue);
            }
            
            // 排序
            if (sortValue === 'center') {
                filteredIndicators.sort((a, b) => a.center.localeCompare(b.center));
            } else if (sortValue === 'name') {
                filteredIndicators.sort((a, b) => a.name.localeCompare(b.name));
            }
            
            // 渲染表格
            indicatorsTable.innerHTML = filteredIndicators.map(item => `
                <tr class="table-row-hover">
                    <td class="px-6 py-4 whitespace-nowrap font-medium">${item.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 py-1 ${item.center === '总包中心' ? 'bg-blue-50 text-blue-600' : item.center === '技术中心' ? 'bg-purple-50 text-purple-600' : item.center === '设计中心' ? 'bg-indigo-50 text-indigo-600' : item.center === '商务中心' ? 'bg-orange-50 text-orange-600' : item.center === '供应链中心' ? 'bg-cyan-50 text-cyan-600' : 'bg-green-50 text-green-600'} rounded text-xs">${item.center}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 py-1 ${item.type === '共性' ? 'bg-blue-100 text-blue-800' : 'bg-purple-100 text-purple-800'} rounded-full text-xs">${item.type}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">${item.value}</td>
                    <td class="px-6 py-4">${item.desc}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${item.unit}</td>
                    <td class="px-6 py-4 text-right">
                        <div class="flex items-center justify-end gap-2">
                            <button class="edit-btn px-2 py-1 text-indigo-600 hover:text-indigo-800 transition-colors" data-id="${item.id}">
                                <i data-lucide="edit" class="w-4 h-4"></i>
                            </button>
                            <button class="disable-btn px-2 py-1 text-amber-600 hover:text-amber-800 transition-colors" data-id="${item.id}">
                                <i data-lucide="archive" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
            
            // 重新初始化图标
            lucide.createIcons();
        }

        // 筛选和排序事件
        centerFilter.addEventListener('change', renderIndicators);
        typeFilter.addEventListener('change', renderIndicators);
        sortBy.addEventListener('change', renderIndicators);

        // 初始化渲染
        renderIndicators();
    </script>
</body>
</html>
