    <script>

                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        indigo: { 50: '#eef2ff', 500: '#6366f1', 600: '#4f46e5' },

    <style>
        body { background-color: #F4F7FE; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .page-section { display: none; animation: fadeIn 0.3s ease-in-out; }
        .page-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        /* 导航选中样式 */
        .nav-item.active { background-color: #eef2ff; color: #4f46e5; border-right: 3px solid #4f46e5; }
        .center-nav.active { background-color: #eef2ff; color: #4f46e5; font-weight: 600; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }

        /* 抽屉动画 - 改为从右侧划出 */
        .drawer { transform: translateX(100%); transition: transform 0.3s ease-in-out; }
        .drawer.open { transform: translateX(0); }
        
        /* 慢速旋转动画 */
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow { animation: spin-slow 3s linear infinite; }
        
        /* 卡片悬停动画 */
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
        
        /* 按钮交互效果 */
        .btn-primary { transition: all 0.3s ease; }
        .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.3); }
        
        /* 平滑滚动 */
        html { scroll-behavior: smooth; }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .sidebar { width: 240px; }
            .main-content { margin-left: 240px; }
            .grid-cols-3 { grid-template-columns: 1fr; }
            .grid-cols-2 { grid-template-columns: 1fr; }
        }
        
        /* 加载动画 */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        
        /* 进度条动画 */
        @keyframes progress {
            from { width: 0%; }
            to { width: var(--progress-width, 100%); }
        }
        .progress-animate { animation: progress 1.5s ease-out forwards; }
        
        /* 标签动画 */
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .slide-in { animation: slideIn 0.5s ease-out forwards; }
        
        /* 微交互效果 */
        .interactive { transition: all 0.2s ease; }
        .interactive:hover { cursor: pointer; }
        
        /* 表格行悬停效果 */
        table tbody tr:hover { background-color: #f8fafc; }
        
        /* 表单元素焦点效果 */
        input:focus, select:focus, textarea:focus { outline: none; ring: 2px; ring-color: #6366f1; ring-opacity: 0.5; }
    </style>

        // 导航函数
        function navigateTo(page) {
            if (page.startsWith('http')) {
                window.open(page, '_blank');
            } else {
                // 构建路径
                let path = page;
                if (!path.startsWith('/')) {
                    if (path === 'index.html') {
                        path = '/';
                    } else if (path.includes('.html')) {
                        path = '/' + path.replace('.html', '');
                    } else {
                        path = '/' + path;
                    }
                }
                
                // 查找路由配置
                const route = routes[path] || routes['/'];
                if (route && route.path) {
                    // 直接跳转到对应的HTML文件
                    window.location.href = route.path;
                } else {
                    // 默认导航
                    window.location.href = page;
                }
            }

        // 渲染项目列表
        function renderProjects() {
            let filteredProjects = [...projects];
            
            // 筛选
            if (orgFilter.value !== 'all') {
                filteredProjects = filteredProjects.filter(project => {
                    if (orgFilter.value === 'company') {
                        return project.orgFullName.includes('公司') && !project.orgFullName.includes('分公司');
                    } else if (orgFilter.value === 'branch') {
                        return project.orgFullName.includes('分公司');
                    } else if (orgFilter.value === 'project') {
                        return project.orgFullName.includes('项目部');
                    }
                    return true;
                });
            }
            
            if (projectNameFilter.value) {
                const searchTerm = projectNameFilter.value.toLowerCase();
                filteredProjects = filteredProjects.filter(project => {
                    return project.projectShortName.toLowerCase().includes(searchTerm) || 
                           project.projectFullName.toLowerCase().includes(searchTerm);
                });
            }
            
            if (statusFilter.value !== 'all') {
                filteredProjects = filteredProjects.filter(project => project.status === statusFilter.value);
            }
            
            if (centerFilter.value !== 'all') {
                filteredProjects = filteredProjects.filter(project => project.center === centerFilter.value);
            }
            
            // 排序
            if (sortBy.value === 'status') {
                const statusOrder = { 'pending': 0, 'processing': 1, 'completed': 2 };
                filteredProjects.sort((a, b) => statusOrder[a.status] - statusOrder[b.status]);
            } else if (sortBy.value === 'name') {
                filteredProjects.sort((a, b) => a.projectShortName.localeCompare(b.projectShortName));
            } else if (sortBy.value === 'time') {
                filteredProjects.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));

            switch (center) {
                case '设计中心':

                case '技术中心':
                    return 'bg-purple-50 text-purple-600';
                case '供应链中心':

                default:

            switch (status) {
                case 'pending':
                    return 'bg-yellow-50 text-yellow-600';
                case 'processing':
                    return 'bg-blue-50 text-blue-600';
                case 'completed':
                    return 'bg-green-50 text-green-600';

                    return '处理中';
                case 'completed':
                    return '已完成';
                default:

                        document.getElementById('projectStatus').value = project.status;

            // 删除按钮点击事件
            document.querySelectorAll('.delete-btn').forEach(btn => {

                    const id = parseInt(this.dataset.id);
                    
                    if (confirm('确定要删除此项目吗？')) {
                        const index = projects.findIndex(item => item.id === id);

            const systemLogo = document.getElementById('systemLogo');
            if (systemLogo) {
                systemLogo.addEventListener('click', function() {
                    navigateTo('/');
                });
            }
            
            // 为h1标题添加点击事件监听器
            const pageTitle = document.getElementById('pageTitle');
            if (pageTitle) {
                pageTitle.addEventListener('click', function() {
                    navigateTo('/');
                });
            }
            
            // 为职能筛选框添加事件监听器
            const functionFilter = document.getElementById('functionFilter');
            if (functionFilter) {
                functionFilter.addEventListener('change', function() {
                    const selectedFunction = this.value;
                    console.log('职能筛选已更改：', selectedFunction);
                    // 这里可以添加筛选逻辑，例如更新页面内容
                });
            }
            
            // 为卡片添加点击事件监听器，实现选中状态切换和悬浮按钮显示
            const decisionCard = document.getElementById('decisionCard');
            const tasksCard = document.getElementById('tasksCard');
            const floatingButtons = document.getElementById('floatingButtons');
            const decisionButtons = document.getElementById('decisionButtons');
            const tasksButtons = document.getElementById('tasksButtons');
            
            if (decisionCard) {
                decisionCard.addEventListener('click', function(e) {
                    // 阻止事件冒泡，避免触发按钮的navigateTo
                    e.stopPropagation();
                    
                    // 移除其他卡片的选中状态
                    if (tasksCard) {
                        tasksCard.classList.remove('selected');
                    }
                    // 添加当前卡片的选中状态
                    this.classList.add('selected');
                    
                    // 显示悬浮按钮并切换到决策中心选项
                    if (floatingButtons) {
                        floatingButtons.classList.remove('hidden');
                        decisionButtons.style.display = 'flex';
                        tasksButtons.style.display = 'none';
                    }
                });
            }
            
            if (tasksCard) {
                tasksCard.addEventListener('click', function(e) {
                    // 阻止事件冒泡，避免触发按钮的navigateTo
                    e.stopPropagation();
                    
                    // 移除其他卡片的选中状态
                    if (decisionCard) {
                        decisionCard.classList.remove('selected');
                    }
                    // 添加当前卡片的选中状态
                    this.classList.add('selected');
                    
                    // 显示悬浮按钮并切换到任务大厅选项
                    if (floatingButtons) {
                        floatingButtons.classList.remove('hidden');
                        decisionButtons.style.display = 'none';
                        tasksButtons.style.display = 'flex';
                    }
                });
            }
            
            // 为悬浮按钮添加点击事件
            if (document.getElementById('business-status-btn')) {
                document.getElementById('business-status-btn').addEventListener('click', function() {
                    // 保存选中状态
                    sessionStorage.setItem('activeCard', 'decisionCard');
                    navigateTo('dashboard.html');
                });
            }
            
            if (document.getElementById('resolutions-btn')) {
                document.getElementById('resolutions-btn').addEventListener('click', function() {
                    // 保存选中状态
                    sessionStorage.setItem('activeCard', 'decisionCard');
                    navigateTo('resolutions.html');
                });
            }
            
            if (document.getElementById('decision-meeting-btn')) {
                document.getElementById('decision-meeting-btn').addEventListener('click', function() {
                    // 保存选中状态
                    sessionStorage.setItem('activeCard', 'decisionCard');
                    navigateTo('decision-meeting.html');
                });
            }
            
            if (document.getElementById('service-support-btn')) {
                document.getElementById('service-support-btn').addEventListener('click', function() {
                    // 保存选中状态
                    sessionStorage.setItem('activeCard', 'tasksCard');
                    navigateTo('tasks');
                });
            }
            
            if (document.getElementById('monthly-plan-btn')) {
                document.getElementById('monthly-plan-btn').addEventListener('click', function() {
                    // 保存选中状态
                    sessionStorage.setItem('activeCard', 'tasksCard');
                    navigateTo('monthly-plan.html');
                });
            }
            
            if (document.getElementById('quarterly-work-btn')) {
                document.getElementById('quarterly-work-btn').addEventListener('click', function() {
                    // 保存选中状态
                    sessionStorage.setItem('activeCard', 'tasksCard');
                    navigateTo('monthly-plan.html');
                });
            }
            
            // 页面加载时恢复选中状态
            function restoreActiveCardState() {
                const activeCard = sessionStorage.getItem('activeCard');
                if (activeCard) {
                    // 移除所有卡片的选中状态
                    if (decisionCard) {
                        decisionCard.classList.remove('selected');
                    }
                    if (tasksCard) {
                        tasksCard.classList.remove('selected');
                    }
                    
                    // 添加当前卡片的选中状态
                    const card = document.getElementById(activeCard);
                    if (card) {
                        card.classList.add('selected');
                    }
                    
                    // 显示对应的悬浮按钮
                    if (floatingButtons) {
                        floatingButtons.classList.remove('hidden');
                        if (activeCard === 'decisionCard') {
                            decisionButtons.style.display = 'flex';
                            tasksButtons.style.display = 'none';
                        } else if (activeCard === 'tasksCard') {
                            decisionButtons.style.display = 'none';
                            tasksButtons.style.display = 'flex';
                        }
                    }
                }
            }
            
            // 初始化时恢复选中状态
            restoreActiveCardState();
            
            // 添加非卡片按钮事件监听器
            function addNonCardButtonListeners() {
                const nonCardButtons = [
                    document.getElementById('nav-evaluation'),
                    document.getElementById('nav-risk'),
                    document.getElementById('nav-performance'),
                    document.getElementById('nav-settings')
                ];
                
                nonCardButtons.forEach(button => {
                    if (button) {
                        button.addEventListener('click', function(e) {
                            // 阻止事件冒泡
                            e.stopPropagation();
                            
                            // 隐藏floatingButtons
                            if (floatingButtons) {
                                floatingButtons.classList.add('hidden');
                            }
                            
                            // 清除卡片选中状态
                            if (decisionCard) {
                                decisionCard.classList.remove('selected');
                            }
                            if (tasksCard) {
                                tasksCard.classList.remove('selected');
                            }
                            
                            // 清除sessionStorage中的选中状态
                            sessionStorage.removeItem('activeCard');
                        });
                    }
                });
            }
            
            // 添加非卡片按钮事件监听器
            addNonCardButtonListeners();
            
            // 添加滚动事件处理，确保悬浮按钮在指定区域内
            window.addEventListener('scroll', function() {
                if (floatingButtons && !floatingButtons.classList.contains('hidden')) {
                    const contentContainer = document.getElementById('scrollContainer');
                    if (contentContainer) {
                        const containerRect = contentContainer.getBoundingClientRect();
                        const buttonRect = floatingButtons.getBoundingClientRect();
                        
                        // 确保悬浮按钮在内容区域内
                        if (buttonRect.top < containerRect.top || buttonRect.bottom > containerRect.bottom) {
                            floatingButtons.classList.add('hidden');
                        }
                    }
                }
            });
            
            // 防重复点击机制 - 跟踪当前是否正在处理导航请求
            let isNavigating = false;

            // 添加个人中心按钮点击事件监听器
            const profileButton = document.getElementById('nav-profile');
            if (profileButton) {
                profileButton.addEventListener('click', function() {
                    if (isNavigating) return;
                    isNavigating = true;
                    
                    // 添加平滑过渡效果
                    this.style.opacity = '0.7';
                    setTimeout(() => {
                        navigateTo('profile.html');
                        this.style.opacity = '1';
                        isNavigating = false;
                    }, 150);
                });
            }
            
            // 添加通知中心按钮点击事件监听器
            const notificationsButton = document.getElementById('nav-notifications');
            if (notificationsButton) {
                notificationsButton.addEventListener('click', function() {
                    if (isNavigating) return;
                    isNavigating = true;
                    
                    // 添加平滑过渡效果
                    this.style.opacity = '0.7';
                    setTimeout(() => {
                        navigateTo('notifications.html');
                        this.style.opacity = '1';
                        isNavigating = false;
                    }, 150);
                });
            }
            
            // 初始化项目列表
            renderProjects();
        };
    </script>
</body>
</html>
